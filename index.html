<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0 20px;
            /* Add padding to the left and right */
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%; /* Set width to 100% */
            height: 100%; /* Set height to 100% */
            object-fit: cover; /* Ensure the video covers the entire container */
            z-index: -1;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            #image-container {
                height: 100vh;
                /* Update to full height on mobile */
                flex-direction: column;
                /* Stack images vertically on mobile */
            }

            #image-container img {
                margin-bottom: 20px;
                /* Add some spacing between images */
            }
        }
    </style>
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="video.webm" type="video/mp4">
    </video>

    <div id="image-container">
        <img id="image1" src="image1.png" alt="Image 1" onclick="swapImage1()">
        <a href="https://www.google.com" target="_blank">
            <img id="image2" src="image2.png" alt="Image 2" style="display: none;" onclick="swapImage2()">
        </a>
    </div>

    <script>
        function swapImage1() {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            // Toggle display
            image1.style.display = (image1.style.display === 'none') ? 'block' : 'none';
            image2.style.display = (image2.style.display === 'none') ? 'block' : 'none';

            // Apply animation
            // image1.style.transform = 'rotate(360deg)';
            // image2.style.transform = 'rotate(360deg)';

            setTimeout(() => {
                // Swap image sources after animation
                const tempSrc = image1.src;
                image1.src = image2.src;
                // image2.src = tempSrc;

                // Reset styles
                // image2.style.transform = 'none';
            }, 500); // Adjust the duration of the animation
        }

        function swapImage2() {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            // Toggle display
            image1.style.display = (image1.style.display === 'none') ? 'block' : 'none';
            image2.style.display = (image2.style.display === 'none') ? 'block' : 'none';

            // Apply animation
            // image1.style.transform = 'rotate(360deg)';
            // image2.style.transform = 'rotate(360deg)';

            setTimeout(() => {
                // Swap image sources after animation
                const tempSrc = image1.src;
                image1.src = image2.src;
                image2.src = tempSrc;

                // Reset styles
                // image1.style.transform = 'none';
            }, 500); // Adjust the duration of the animation
        }
    </script>
</body>

</html>
